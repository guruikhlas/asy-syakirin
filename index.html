<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Imam 2025 - Asy Syakirin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-green: #064e3b;
            --gold-accent: #d4af37;
            --gold-light: #f3e5ab;
            --bg-cream: #fdfbf7;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-cream);
            margin: 0;
            color: #2d3436;
            padding-bottom: 30px;
        }

        /* HEADER MEWAH DENGAN LOGO */
        .header {
            background: linear-gradient(135deg, var(--primary-green) 0%, #0d6b3a 100%);
            color: var(--gold-light);
            padding: 30px 20px 40px;
            text-align: center;
            border-bottom: 6px solid var(--gold-accent);
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: relative;
        }

        /* MENGEMBALIKAN KOTAK LOGO */
        .logo-box {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--gold-accent);
            box-shadow: 0 0 15px var(--gold-accent);
        }

        .logo-box img {
            width: 85%;
            height: auto;
        }

        .header h1 { 
            margin: 10px 0 0; 
            font-family: 'Amiri', serif; 
            font-size: 2.2rem; 
            color: var(--gold-accent);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            line-height: 1.2;
        }

        .header p { 
            margin: 5px 0 0; 
            font-size: 0.9rem; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            opacity: 0.9;
        }

        #live-clock { 
            font-size: 0.85rem; 
            background: rgba(0,0,0,0.3); 
            display: inline-block; 
            padding: 5px 15px; 
            border-radius: 25px; 
            margin-top: 15px;
            border: 1px solid var(--gold-accent);
        }

        /* RUNNING TEXT */
        .marquee-container {
            background: #111;
            color: var(--gold-accent);
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            font-size: 0.85rem;
            border-bottom: 2px solid var(--gold-accent);
        }

        .marquee-text {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 35s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        /* NAVIGASI TANGGAL */
        .calendar-nav {
            display: flex;
            overflow-x: auto;
            padding: 25px 15px;
            gap: 12px;
            scrollbar-width: none;
        }
        .calendar-nav::-webkit-scrollbar { display: none; }

        .date-item {
            min-width: 60px;
            padding: 15px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid #ddd;
        }

        .date-item.active {
            background: var(--primary-green);
            color: var(--gold-accent);
            border-color: var(--gold-accent);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .date-item .day-num { font-size: 1.2rem; font-weight: 700; }
        .date-item .day-name { font-size: 0.7rem; font-weight: 600; opacity: 0.7; }

        /* KARTU JADWAL */
        .container { padding: 0 20px; max-width: 500px; margin: auto; }

        .schedule-card {
            background: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid var(--gold-light);
        }

        .date-title {
            color: var(--primary-green);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 20px;
            border-bottom: 2px double var(--gold-accent);
            padding-bottom: 10px;
            text-align: center;
            font-family: 'Amiri', serif;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 14px 18px;
            background: #f9f9f9;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 5px solid var(--primary-green);
        }

        .label-text { font-size: 0.75rem; color: #7f8c8d; text-transform: uppercase; font-weight: 600; }
        .imam-text { font-size: 1rem; font-weight: 600; color: var(--primary-green); }

        .footer { text-align: center; padding: 40px 20px; color: #95a5a6; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-box">
            <img src="https://guruikhlas.github.io/asy-syakirin/logo%20asy%20syakirin.jpeg" alt="Logo Masjid">
        </div>
        <h1>Masjid Asy Syakirin</h1>
        <p>Jadwal Imam Harian 2025</p>
        <div id="live-clock">Memuat Waktu...</div>
    </div>

    <div class="marquee-container">
        <div class="marquee-text">
             ðŸ•Œ JADWAL IMAM TAHUN 2025 â€¢ MOHON HADIR 15 MENIT SEBELUM ADZAN â€¢ JIKA BERHALANGAN MOHON KOORDINASI DENGAN IMAM LAIN â€¢ JAZAKUMULLAHU KHAIRAN.
        </div>
    </div>

    <div class="calendar-nav" id="dateNav"></div>

    <div class="container">
        <div class="schedule-card" id="scheduleDisplay"></div>
    </div>

    <div class="footer">
        &copy; 2025 <b>Masjid Asy Syakirin</b> <br>
        Update Terakhir: 24 Desember 2025
    </div>

    <script>
        // DATA JADWAL LENGKAP 21-31 DESEMBER 2025
        const jadwalData = {
            "2025-12-21": { label: "Minggu, 21 Des 2025", subuh: "Zulkarnain", zuhur: "Surianto, B.Sc", ashar: "Januri", magrib: "Citra Dharma P, S.Kom", isya: "M. Yudi Ashari" },
            "2025-12-22": { label: "Senin, 22 Des 2025", subuh: "M. Yudi Ashari", zuhur: "Januri", ashar: "Zulkarnain", magrib: "Citra Dharma P, S.Kom", isya: "Nuhba Padang, S.Pd" },
            "2025-12-23": { label: "Selasa, 23 Des 2025", subuh: "Citra Dharma P, S.Kom", zuhur: "Januri", ashar: "Surianto, B.Sc", magrib: "Nuhba Padang, S.Pd", isya: "Zulkarnain" },
            "2025-12-24": { label: "Rabu, 24 Des 2025", subuh: "M. Yudi Ashari", zuhur: "Surianto, B.Sc", ashar: "Januri", magrib: "Nuhba Padang, S.Pd", isya: "Citra Dharma P, S.Kom" },
            "2025-12-25": { label: "Kamis, 25 Des 2025", subuh: "Surianto, B.Sc", zuhur: "Januri", ashar: "Zulkarnain", magrib: "Nuhba Padang, S.Pd", isya: "Citra Dharma P, S.Kom" },
            "2025-12-26": { label: "Jumat, 26 Des 2025", subuh: "M. Yudi Ashari", ashar: "Januri", magrib: "Zulkarnain", isya: "Nuhba Padang, S.Pd", khatib: "Ust. Agus Subono, S.PdI" },
            "2025-12-27": { label: "Sabtu, 27 Des 2025", subuh: "M. Yudi Ashari", zuhur: "Surianto, B.Sc", ashar: "Januri", magrib: "Nuhba Padang, S.Pd", isya: "Citra Dharma P, S.Kom" },
            "2025-12-28": { label: "Minggu, 28 Des 2025", subuh: "Citra Dharma P, S.Kom", zuhur: "Januri", ashar: "Surianto, B.Sc", magrib: "Zulkarnain", isya: "M. Yudi Ashari", kajian: "Ust. Abdul Rajab Siregar, S.PdI (Subuh)" },
            "2025-12-29": { label: "Senin, 29 Des 2025", subuh: "Surianto, B.Sc", zuhur: "Zulkarnain", ashar: "Januri", magrib: "Nuhba Padang, S.Pd", isya: "Citra Dharma P, S.Kom" },
            "2025-12-30": { label: "Selasa, 30 Des 2025", subuh: "Zulkarnain", zuhur: "Januri", ashar: "Surianto, B.Sc", magrib: "Citra Dharma P, S.Kom", isya: "Nuhba Padang, S.Pd" },
            "2025-12-31": { label: "Rabu, 31 Des 2025", subuh: "Citra Dharma P, S.Kom", zuhur: "Surianto, B.Sc", ashar: "Januri", magrib: "Nuhba Padang, S.Pd", isya: "Zulkarnain" }
        };

        function showSchedule(dateKey) {
            const data = jadwalData[dateKey];
            const display = document.getElementById('scheduleDisplay');
            let html = `<div class="date-title"><i class="fas fa-calendar-alt"></i> ${data.label}</div>`;
            
            if(data.kajian) {
                html += `<div class="info-row" style="background:#fffcf0; border-left-color:gold"><div><span class="label-text" style="color:#d4af37">Kajian Spesial</span><span class="imam-text">${data.kajian}</span></div><i class="fas fa-microphone" style="color:gold"></i></div>`;
            }
            if(data.khatib) {
                html += `<div class="info-row" style="background:#fffcf0; border-left-color:gold"><div><span class="label-text" style="color:#d4af37">Khatib Jumat</span><span class="imam-text">${data.khatib}</span></div><i class="fas fa-mosque" style="color:gold"></i></div>`;
            }

            ["subuh", "zuhur", "ashar", "magrib", "isya"].forEach(s => {
                if(data[s]) html += `<div class="info-row"><div><span class="label-text">${s}</span><span class="imam-text">${data[s]}</span></div></div>`;
            });
            display.innerHTML = html;
            document.querySelectorAll('.date-item').forEach(el => {
                el.classList.toggle('active', el.dataset.id === dateKey);
            });
        }

        function init() {
            const nav = document.getElementById('dateNav');
            const dayNames = ["MIN", "SEN", "SEL", "RAB", "KAM", "JUM", "SAB"];
            for(let i=21; i<=31; i++) {
                const dateKey = `2025-12-${i}`;
                const dateObj = new Date(2025, 11, i);
                const item = document.createElement('div');
                item.className = 'date-item';
                item.dataset.id = dateKey;
                item.innerHTML = `<span class="day-num">${i}</span><span class="day-name">${dayNames[dateObj.getDay()]}</span>`;
                item.onclick = () => showSchedule(dateKey);
                nav.appendChild(item);
            }
            showSchedule("2025-12-24"); 
        }

        setInterval(() => {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('id-ID') + " | " + now.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        }, 1000);

        init();
    </script>
</body>
</html>
