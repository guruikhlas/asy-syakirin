<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Imam 2025 - Asy Syakirin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-green: #064e3b;
            --gold-accent: #d4af37;
            --gold-light: #f3e5ab;
            --bg-cream: #fdfbf7;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-cream);
            margin: 0;
            color: #2d3436;
            padding-bottom: 50px;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, var(--primary-green) 0%, #0d6b3a 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 6px solid var(--gold-accent);
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .logo-box {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--gold-accent);
        }

        .logo-box img { width: 80%; height: auto; }

        .header h1 { 
            margin: 0; 
            font-family: 'Amiri', serif; 
            font-size: 2rem; 
            color: var(--gold-accent);
        }

        #live-clock { 
            font-size: 0.8rem; 
            background: rgba(0,0,0,0.2); 
            display: inline-block; 
            padding: 5px 15px; 
            border-radius: 20px; 
            margin-top: 10px;
            border: 1px solid rgba(212, 175, 55, 0.5);
        }

        /* NAVIGASI TANGGAL */
        .calendar-nav {
            display: flex;
            overflow-x: auto;
            padding: 20px 15px;
            gap: 10px;
            scrollbar-width: none;
        }
        .calendar-nav::-webkit-scrollbar { display: none; }

        .date-item {
            min-width: 55px;
            padding: 12px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            border-radius: 12px;
            border: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .date-item.active {
            background: var(--primary-green);
            color: var(--gold-accent);
            border-color: var(--gold-accent);
            transform: translateY(-3px);
        }

        .date-item .day-num { font-size: 1.1rem; font-weight: 700; }
        .date-item .day-name { font-size: 0.65rem; font-weight: 600; opacity: 0.7; }

        /* KARTU JADWAL - DIRAPIKAN */
        .container { padding: 0 15px; max-width: 500px; margin: auto; }

        .schedule-card {
            background: white;
            border-radius: 30px;
            padding: 25px 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            border: 1px solid rgba(243, 229, 171, 0.5);
        }

        .date-title {
            color: var(--primary-green);
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px;
            background: #fdfdfd;
            border-radius: 18px;
            margin-bottom: 15px;
            border-left: 6px solid var(--primary-green);
            box-shadow: 0 4px 8px rgba(0,0,0,0.03);
            border: 1px solid #f0f0f0;
        }

        .text-group {
            display: flex;
            flex-direction: column;
        }

        .label-text { 
            font-size: 0.65rem; 
            color: #999; 
            text-transform: uppercase; 
            font-weight: 700; 
            letter-spacing: 1.5px;
            margin-bottom: 3px;
        }

        .imam-text { 
            font-size: 1.05rem; 
            font-weight: 600; 
            color: var(--primary-green); 
        }

        .arrow-icon {
            color: #ddd;
            font-size: 0.9rem;
        }

        /* FOOTER */
        .footer { text-align: center; padding: 40px 20px; color: #bbb; font-size: 0.75rem; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-box">
            <img src="https://guruikhlas.github.io/asy-syakirin/logo%20asy%20syakirin.jpeg" alt="Logo">
        </div>
        <h1>Masjid Asy Syakirin</h1>
        <div id="live-clock">Memuat Waktu...</div>
    </div>

    <div class="calendar-nav" id="dateNav"></div>

    <div class="container">
        <div class="schedule-card" id="scheduleDisplay"></div>
    </div>

    <div class="footer">
        &copy; 2025 Masjid Asy Syakirin <br>
        Dibuat dengan ❤️ untuk Jamaah
    </div>

    <script>
        const jadwalData = {
            "2025-12-21": { label: "Minggu, 21 Des 2025", subuh: "Zulkarnain", zuhur: "Surianto, B.Sc", ashar: "Januri", magrib: "C.Dharma Prayogo, S.Kom", isya: "M. Yudi Ashari" },
            "2025-12-22": { label: "Senin, 22 Des 2025", subuh: "M. Yudi Ashari", zuhur: "Januri", ashar: "Zulkarnain", magrib: "C.Dharma Prayogo, S.Kom", isya: "Nuhba Padang, S.Pd" },
            "2025-12-23": { label: "Selasa, 23 Des 2025", subuh: "C.Dharma Prayogo, S.Kom", zuhur: "Januri", ashar: "Surianto, B.Sc", magrib: "Nuhba Padang, S.Pd", isya: "Zulkarnain" },
            "2025-12-24": { label: "Rabu, 24 Des 2025", subuh: "M. Yudi Ashari", zuhur: "Surianto, B.Sc", ashar: "Januri", magrib: "Nuhba Padang, S.Pd", isya: "C.Dharma Prayogo, S.Kom" },
            "2025-12-25": { label: "Kamis, 25 Des 2025", subuh: "Surianto, B.Sc", zuhur: "Januri", ashar: "Zulkarnain", magrib: "Nuhba Padang, S.Pd", isya: "C.Dharma Prayogo, S.Kom" },
            "2025-12-26": { label: "Jumat, 26 Des 2025", subuh: "M. Yudi Ashari", ashar: "Januri", magrib: "Zulkarnain", isya: "Nuhba Padang, S.Pd", khatib: "Ust. Agus Subono, S.PdI" },
            "2025-12-27": { label: "Sabtu, 27 Des 2025", subuh: "M. Yudi Ashari", zuhur: "Surianto, B.Sc", ashar: "Januri", magrib: "Nuhba Padang, S.Pd", isya: "C.Dharma Prayogo, S.Kom" },
            "2025-12-28": { label: "Minggu, 28 Des 2025", subuh: "C.Dharma Prayogo, S.Kom", zuhur: "Januri", ashar: "Surianto, B.Sc", magrib: "Zulkarnain", isya: "M. Yudi Ashari" },
            "2025-12-29": { label: "Senin, 29 Des 2025", subuh: "Surianto, B.Sc", zuhur: "Zulkarnain", ashar: "Januri", magrib: "Nuhba Padang, S.Pd", isya: "C.Dharma Prayogo, S.Kom" },
            "2025-12-30": { label: "Selasa, 30 Des 2025", subuh: "Zulkarnain", zuhur: "Januri", ashar: "Surianto, B.Sc", magrib: "C.Dharma Prayogo, S.Kom", isya: "Nuhba Padang, S.Pd" },
            "2025-12-31": { label: "Rabu, 31 Des 2025", subuh: "C.Dharma Prayogo, S.Kom", zuhur: "Surianto, B.Sc", ashar: "Januri", magrib: "Nuhba Padang, S.Pd", isya: "Zulkarnain" }
        };

        function showSchedule(dateKey) {
            const data = jadwalData[dateKey];
            const display = document.getElementById('scheduleDisplay');
            let html = `<div class="date-title"><i class="far fa-calendar-check"></i> ${data.label}</div>`;
            
            if(data.khatib) {
                html += `<div class="info-row" style="background:#fffcf0; border-left-color:var(--gold-accent)">
                            <div class="text-group">
                                <span class="label-text" style="color:var(--gold-accent)">Khatib Jumat</span>
                                <span class="imam-text">${data.khatib}</span>
                            </div>
                            <i class="fas fa-star" style="color:var(--gold-accent)"></i>
                         </div>`;
            }

            ["subuh", "zuhur", "ashar", "magrib", "isya"].forEach(s => {
                if(data[s]) {
                    html += `
                    <div class="info-row">
                        <div class="text-group">
                            <span class="label-text">${s}</span>
                            <span class="imam-text">${data[s]}</span>
                        </div>
                        <i class="fas fa-chevron-right arrow-icon"></i>
                    </div>`;
                }
            });
            display.innerHTML = html;
            document.querySelectorAll('.date-item').forEach(el => {
                el.classList.toggle('active', el.dataset.id === dateKey);
            });
        }

        function init() {
            const nav = document.getElementById('dateNav');
            const dayNames = ["MIN", "SEN", "SEL", "RAB", "KAM", "JUM", "SAB"];
            for(let i=21; i<=31; i++) {
                const dateKey = `2025-12-${i}`;
                const dateObj = new Date(2025, 11, i);
                const item = document.createElement('div');
                item.className = 'date-item';
                item.dataset.id = dateKey;
                item.innerHTML = `<span class="day-num">${i}</span><span class="day-name">${dayNames[dateObj.getDay()]}</span>`;
                item.onclick = () => showSchedule(dateKey);
                nav.appendChild(item);
            }
            // Aktifkan tanggal hari ini (24 Des 2025 sesuai konteks waktu sekarang)
            showSchedule("2025-12-24"); 
        }

        setInterval(() => {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('id-ID') + " | " + now.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        }, 1000);

        init();
    </script>
</body>
</html>
